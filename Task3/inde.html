<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
    <style>body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background: linear-gradient(90deg, rgba(104, 157, 178, 0.9) 0%, rgba(137, 177, 154, 0.9) 50%, rgba(237, 221, 83, 0.8) 100%);
}

button {
    padding: 1rem 2rem;
    font-size: 1.2rem;
    font-weight: 600;
    color: #2c3e50;
    background-color: #dfffd8;
    border: 2px solid #32cd32;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

button:hover {
    background-color: #c6f5c2;
    transform: scale(1.05);
    box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
}

.output {
    margin-top: 2rem;
    color: #1a1a1a;
}

#result {
    font-size: 1.5rem;
    font-family: Georgia, 'Times New Roman', Times, serif;
    font-weight: bold;
}
</style>
</head>
<body>
    <h2 class="displayoff">click here for loop iteration </h2>

    <button onclick="ondisplay()" class="displayoff">click here</button>
    <div id="output" style="margin-top: 20px; font-size: 45px;"></div>
    <script>
function ondisplay() {
  const elements = document.getElementsByClassName("displayoff");
  for (const el of elements) {
    el.style.display = "none";
  }
  let obj=prompt("enter what to iterate");
  let txt="";
  for(var i=0;i<=10;i++){
    txt+=i+" )  "+" "+obj+"<br>"
    
  }
  document.getElementById("output").innerHTML=txt;
}
    </script>
</body>
</html>
